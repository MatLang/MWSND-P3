<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <meta name=viewport content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/styles.css" type="text/css" inline>
  <link rel="stylesheet" href="css/review-styles.css" type="text/css" inline>
  <link rel="stylesheet" href="css/star_rating.css" type="text/css" inline>
  <meta name="theme-color" content="#1d2731" />
  <title>Restaurant Info</title>
</head>

<body class="inside">
  <header>
    <nav>
      <h1>
        <a href="/">Restaurant Reviews</a>
      </h1>
    </nav>
    <ul aria-label="Breadcrumb" id="breadcrumb">
      <li>
        <a href="/">Home</a>
      </li>
    </ul>
  </header>
  <main id="maincontent">
    <section role="application" id="map-container">
      <div id="map"></div>
    </section>
    <section tabindex="0" id="restaurant-container">
      <h2 id="restaurant-name"></h2>
      <img id="restaurant-img">
      <p id="restaurant-cuisine"></p>
      <p id="restaurant-address"></p>
      <table id="restaurant-hours"></table>
    </section>
    <section id="reviews-container">
      <ul id="reviews-list"></ul>
    </section>
    <section id="add-reviews-container" class="clearfix">
      <form id="reviews-form">
        Please leave a review:
        <br>
        <textarea id="textarea" name="comments" aria-label="Please leave a review"></textarea>
        <br> Your Name:
        <input id="reviewer-name" name="name" aria-label="Name for review submission">
        </textarea>
        <div class="clearfix">
          <fieldset class="rating">
            <input type="radio" id="star5" name="rating" value="5" />
            <label for="star5" title="Rocks!">5 stars</label>
            <input type="radio" id="star4" name="rating" value="4" />
            <label for="star4" title="Pretty good">4 stars</label>
            <input type="radio" id="star3" name="rating" value="3" />
            <label for="star3" title="Meh">3 stars</label>
            <input type="radio" id="star2" name="rating" value="2" />
            <label for="star2" title="Kinda bad">2 stars</label>
            <input type="radio" id="star1" name="rating" value="1" />
            <label for="star1" title="Sucks big time">1 star</label>
          </fieldset>
        </div>
        <input id="submit-button" type="button" value="Submit" aria-label="Send your submission">
      </form>
    </section>
  </main>
  <footer id="footer">
    Copyright (c) 2017
    <a href="/">
      <strong>Restaurant Reviews</strong>
    </a> All Rights Reserved.
  </footer>
  <script type="text/javascript" charset="utf-8" src="js/restaurant_info.js"></script>
  <!-- <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCjvpWUV4M4LMRyjlvXyRahM_rTyJP9tR8&libraries=places&callback=initMap"></script> -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?&libraries=places&callback=initMap"></script>
</body>

</html>
