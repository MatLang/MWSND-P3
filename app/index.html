<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <meta name=viewport content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/styles.css" type="text/css" inline>
  <link rel="manifest" href="../../manifest.json">
  <meta name="theme-color" content="#1d2731" />
  <title>Restaurant Reviews</title>
</head>

<body>
  <header>
    <nav>
      <h1>
        <a href="/" tabindex="-1">Restaurant Reviews</a>
      </h1>
    </nav>
  </header>
  <main id="maincontent">
    <button class="collapsible" id="toggle" tabindex="0" aria-label="Open map">Open map</button> 
    <div id="expand">
      <section role="application" id="map-container">
        <div id="map" class="map"></div>
      </section>
    </div>
    <section id="left-container">
      <div tabindex="0" class="filter-options">
        <h2>Filter Results</h2>
        <select tabindex="0" id="neighborhoods-select" name="neighborhoods" aria-label="Select Neighborhood">
          <option value="all">All Neighborhoods</option>
        </select>
        <select tabindex="0" id="cuisines-select" name="cuisines" aria-label="Select Cusisine">
          <option value="all">All Cuisines</option>
        </select>
      </div>
      <ul id="restaurants-list"></ul>
    </section>
  </main>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function () {
        navigator.serviceWorker.register('/sw.js').then(function (registration) {
          console.log('ServiceWorker registration successful with scope: ', registration.scope);
        }, function (err) {
          console.log('ServiceWorker registration failed: ', err);
        });
      });
    }
  </script>
  <script type="text/javascript" charset="utf-8" src="js/main.js"></script>
  <footer id="footer">
    Copyright (c) 2017 -
    <a href="/">
      <strong>Restaurant Reviews</strong>
    </a> - All Rights Reserved.
  </footer>
  <!-- <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCjvpWUV4M4LMRyjlvXyRahM_rTyJP9tR8&libraries=places&callback=initMap"
    async defer></script> -->
  <script src="https://maps.googleapis.com/maps/api/js?libraries=places&callback=initMap" async defer></script>
</body>

</html>
